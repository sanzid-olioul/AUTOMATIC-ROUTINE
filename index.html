        <input class="inp" id="class_in_weak" required type="text" placeholder="Enter Number of class in a weak">

        <button class="btn" type="submit">Submit</button>
    </form>

    <script>
        var clan;
        var clsw;

        function fnc1()
        {
            clan = document.getElementById("number_of_class").value;
            clsw = document.getElementById("class_in_weak").value;
            localStorage.setItem("ClassNumber", clan);
            localStorage.setItem("ClassWeak", clsw);


            if(clan >=10 ){
                alert("Subject number can't exceed 9.");
                return false;
            }
            if(clsw >=6 ){
                alert("Class number can't exceed 9.");
                return false;
            }






            else{
                true;
            }

            
        }   

    </script>
